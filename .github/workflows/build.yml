name: Run ROCm installer

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  install-latest:
    name: Run ROCm installer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
      - run: |
          which hipcc

  install-custom:
    name: Run ROCm installer with custom options
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          usecase: openmpsdk
          version: 6.3.0
      - run: |
          ls /opt/rocm/
