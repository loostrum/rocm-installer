name: Run ROCm installer

on:
  workflow_dispatch:

jobs:
  install-latest:
    name: Run ROCm installer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
      - run: |
          which hipcc

  install-custom:
    name: Run ROCm installer with custom usecase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          usecase: openmpsdk
      - run: |
          ls /opt/rocm/

  install-specific-version:
    name: Run ROCm installer with specific ROCm version
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          version: "6.0.3"
      - run: |
          which hipcc
