name: Run ROCm installer

on:
  workflow_dispatch:

jobs:
  install:
    name: Run ROCm installer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
      - run: |
          which hipcc
          ls -lhat /opt/
          ls -lhat /opt/rocm/
          df -h
          lsb_release -c | sort
          cat /etc/os-release
